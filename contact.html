<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('contactimage.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .contact-container {
            display: flex;
           
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 50, 0, 0.5);
            width: 80%;
            max-width: 1200px;
            color: white;
        }
        .contact-info, .contact-form {
            flex: 1;
            padding: 20px;
        }
        .contact-info div {
            background: rgba(0, 80, 0, 0.6);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0, 50, 0, 0.5);
        }
        .contact-form {
            background: rgba(0, 80, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0d884f;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #228B22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <div>
                <h3>üìç Location</h3>
                <p>123 Green Street, Eco City, Earth</p>
            </div>
            <div>
                <h3>üìû Phone</h3>
                <p>+123 456 7890</p>
            </div>
            <div>
                <h3>üìß Email</h3>
                <p>contact@greenshop.com</p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Enter your Name" required>
                <input type="email" placeholder="Enter a valid email address" required>
                <textarea rows="4" placeholder="Enter your message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
